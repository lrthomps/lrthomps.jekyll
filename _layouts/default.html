<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {% if page.use_math %}
      {% include mathjax_support.html %}
    {% endif %}
{% seo %}
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->
  </head>
  <body>
      
      <header>
        <div class="header_wrapper">
          <div class="menu">
            <a href="{{ "index.html" | relative_url }}">home</a> |
            <a href="{{ "posts.html" | relative_url }}">posts</a> | 
          <a href="{{ "resources.html" | relative_url }}">resources</a> | 
            <a href="{{ "about" | relative_url }}">about</a>
          </div>
        </div>
        <!--  
        <h2><a href="{{ "/" | absolute_url }}">{{ site.title | default: site.github.repository_name }}</a></h2>
        <p>{{ site.description | default: site.github.project_tagline }}</p>

        -->
      </header>
      <section>
        <div class="wrapper">

      {{ content }}

        </div>
      </section>
      
      <footer>
       <div class="wrapper">
        <div class="footer-col-wrapper">
          <div class="footer-col one-half">
            <a href="https://github.com/{{ site.social_links.github | cgi_escape | escape }}" title="{{ site.social_links.github | escape }}">
              <svg class="svg-icon grey"><use xlink:href="{{ '/assets/minima-social-icons.svg#github' | relative_url }}"></use></svg></a>
            {{ site.author.name | escape }}
            <br>
            <a href="https://www.linkedin.com/in/{{ site.social_links.linkedin | cgi_escape | escape }}" title="{{ site.social_links.linkedin | escape }}">
              <svg class="svg-icon grey"><use xlink:href="{{ '/assets/minima-social-icons.svg#linkedin' | relative_url }}"></use></svg></a>
            laraph@<a href="https://vantech.slack.com">vantech.slack.com</a>


          </div>

          <div class="footer-col one-half">
            <p>{{- site.description | escape -}}</p>
          </div>


        </div>


       <span class="credits right">Hosted on GitHub Pages</span>
       </div>
      </footer>
        
    <script src="{{ "/assets/js/scale.fix.js" | relative_url }}"></script>
    {% if site.google_analytics %}
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
      ga('create', '{{ site.google_analytics }}', 'auto');
      ga('send', 'pageview');
    </script>
    {% endif %}
  </body>
</html>
